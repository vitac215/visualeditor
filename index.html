<!DOCTYPE HTML>
<html>

<head>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/visualEditor.min.css" />
</head>

<body>
  <section class="section-action">

  </section> <!-- end of section-action -->

  <section class="section-view">
    <div class="section-item section-img .col-md-4">
      <img
        src="https://pbs.twimg.com/profile_images/664169149002874880/z1fmxo00.jpg"
        alt="cat"
        class="img"
        id="img1"
        draggable="true"
        ondragstart="drag(event)" />
      <img
        src="https://pbs.twimg.com/profile_images/737359467742912512/t_pzvyZZ_400x400.jpg"
        alt="cat"
        class="img"
        id="img2"
        draggable="true"
        ondragstart="drag(event)" />
    </div> <!-- end of section-img -->

    <div class="section-item section-container .col-md-8">
      <div
        class="imgcontainer"
        ondrop="drop(event)"
        ondragover="dragover(event)">
      </div>
      <div
        class="imgcontainer"
        ondrop="drop(event)"
        ondragover="dragover(event)">
      </div>
      <div
        class="imgcontainer"
        ondrop="drop(event)"
        ondragover="dragover(event)">
      </div>
    </div> <!-- end of section-container -->
  </section> <!-- end of section-display -->

  <script src="js/visualEditor.js"></script>
</body>


</html>
