<!DOCTYPE HTML>
<html>

<head>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/visualEditor.min.css" />
</head>

<body>
  <div class="container">
    <section class="section-action">
      <button class="btn btn-default" id="js-btn-add" type="button">Add</button>
      <button class="btn btn-default" id="js-btn-split-h" type="button">Split Horizontally</button>
      <button class="btn btn-default" id="js-btn-split-v" type="button">Split Vertically</button>
      <button class="btn btn-default" id="js-btn-save" type="button">Save</button>
      <button class="btn btn-default dropdown-toggle" id="js-btn-load" type="button" data-toogle="dropdown">
        Load
        <span class="caret"></span>
      </button>
    </section> <!-- end of section-action -->

    <section class="section-view">
      <div class="section-item section-img .col-md-4">
        <img
          src="https://pbs.twimg.com/profile_images/664169149002874880/z1fmxo00.jpg"
          alt="cat"
          class="img"
          id="img1"
          draggable="true"
          ondragstart="drag(event)" />
        <img
          src="https://pbs.twimg.com/profile_images/737359467742912512/t_pzvyZZ_400x400.jpg"
          alt="cat"
          class="img"
          id="img2"
          draggable="true"
          ondragstart="drag(event)" />
      </div> <!-- end of section-img -->

      <div class="section-item section-layout .col-md-8">
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
      </div> <!-- end of section-layout -->
    </section> <!-- end of section-display -->
  </div>

  <script src="js/visualEditor.js"></script>
</body>


</html>
