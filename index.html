<!DOCTYPE HTML>
<html>

<head>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/visualEditor.min.css" />
</head>

<body>
  <div class="container">
    <section class="section-action">
      <button class="btn btn-default" id="js-btn-add" type="button">Add</button>
      <button class="btn btn-default" id="js-btn-split-h" type="button">Split Horizontally</button>
      <button class="btn btn-default" id="js-btn-split-v" type="button">Split Vertically</button>
      <button class="btn btn-default" id="js-btn-save" type="button">Save</button>

      <div class="dropdown">
        <button class="btn btn-default" id="js-btn-load" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Load
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="js-btn-load"></ul>
      </div>

    </section> <!-- end of section-action -->

    <section class="section-view">
      <div class="section-item section-img">
        <img
          src="http://do8w60hxkwzup.cloudfront.net/wp-content/uploads/2015/01/Adopt-Pets.jpg"
          alt="cat"
          class="img"
          id="img1"
          draggable="true"
          ondragstart="drag(event)" />
        <img
          src="http://az616578.vo.msecnd.net/files/2016/07/31/636055972277207062-2048438414_1562-cute-little-cat.jpg"
          alt="cat"
          class="img"
          id="img2"
          draggable="true"
          ondragstart="drag(event)" />
        <img
          src="http://www.rd.com/wp-content/uploads/sites/2/2016/04/01-cat-wants-to-tell-you-laptop.jpg"
          alt="cat"
          class="img"
          id="img3"
          draggable="true"
          ondragstart="drag(event)" />
        <img
          src="http://www.petmd.com/sites/default/files/skin-cancer-cats.jpg"
          alt="cat"
          class="img"
          id="img4"
          draggable="true"
          ondragstart="drag(event)" />
      </div> <!-- end of section-img -->

      <div class="section-item section-layout">
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>
        <div
          class="imgcontainer"
          ondrop="drop(event)"
          ondragover="dragover(event)">
        </div>

      </div> <!-- end of section-layout -->
    </section> <!-- end of section-display -->
  </div>

  <!-- Used only for bootstrap js plugins -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/visualEditor.js"></script>
</body>

</html>
